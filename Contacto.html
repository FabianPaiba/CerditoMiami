                    <h1>Contacto</h1>
                    <p>
                        Nos puedes contactar llenando nuestro formulario o por via whatsapp a este numero <a class="text-decoration-none" href="https://whatsapp.com/">+1 (786) 747-1415</a>

                        <div class="mb-3">

                        </div>
                        <div class="mb-3">
                            <label for="inputmessage">Mensaje</label>
                            <textarea class="form-control mt-1" id="message" name="message" placeholder="Message" rows="8"></textarea>
                        </div>
                        <div class="row">
                            <div class="col text-end mt-2">
                                <button type="submit" class="cta btn-lg px-3">Enviar</button>
                            </div>
                        </div>
